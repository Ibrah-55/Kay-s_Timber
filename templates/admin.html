<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h2>Upload New Furniture</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Product Name:</label> <input type="text" name="name" required><br>
        <label>Description:</label> <input type="text" name="description" required><br>
        <label>Price:</label> <input type="number" name="price" required><br>
        <label>Product Image:</label> <input type="file" name="file" required><br>
        <button type="submit">Upload</button>
    </form>
    <br>
    <a href="{{ url_for('display_products') }}">View Products</a>
</body>
</html>
